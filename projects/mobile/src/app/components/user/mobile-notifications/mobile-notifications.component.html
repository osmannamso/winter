<div class="notifications-cover">
  <div *ngFor="let notification of notifications" class="notification-item">
    <div class="notification-date">{{ notification.created_at | date: 'dd.MM.yyyy HH:mm' }}</div>
    <div class="notification-status">{{ notification.title }}</div>
    <div class="notification-text">{{ notification.body }}</div>
  </div>
</div>
