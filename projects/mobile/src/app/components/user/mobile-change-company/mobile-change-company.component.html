<form [formGroup]="changeCompanyForm" (ngSubmit)="changeCompany()">
  <label class="display-block m-t-15">
    <input type="text" formControlName="name" class="border-bottom-input" placeholder="Название компании" />
  </label>
  <label class="display-block m-t-15">
    <input type="text" formControlName="requisites" class="border-bottom-input" placeholder="Реквизиты" />
  </label>
  <button type="submit" class="green-btn">Сохранить</button>
</form>
